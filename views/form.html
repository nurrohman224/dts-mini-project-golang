{{define "form"}}
<!DOCTYPE html>
<html>
    <head>
        <title>Create Task</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="card-title">Task List</h3>
            <br>
            <br>
            <form action="/save" method="post">
              <input type="hidden" name="Id" value="{{.Id}}">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Task Name</label>
                <div class="col-sm-10">
                  <input type="text" name="TaskName" class="form-control" placeholder="Enter Task Name" value="{{.TaskName}}">
                </div>
              </div>
              <br>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Assignee</label>
                  <div class="col-sm-10">
                    <input type="text" name="Assignee" class="form-control" placeholder="Enter Assignee" value="{{.Assignee}}">
                  </div>
              </div>
              <br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" name="Date" class="form-control" placeholder=" Enter Date" value="{{.Date}}">
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Save</button>
              <a class="btn btn-secondary" href="/" role="button">Cancel</a>
          </form>
          </div>
        </div>
      </div>
        <script src="/scripts.js" type="text/javascript"></script>

    </body>
</html>
{{end}}
