{{define "form"}}
<!DOCTYPE html>
<html>
    <head>
        <title>Create Task</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css" />

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="card-title">Task List</h3>
            <br>
            <br>
            <form action="/save" method="post">
              <input type="hidden" name="Id" value="{{.Id}}">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Task Name</label>
                <div class="col-sm-10">
                  <input type="text" name="TaskName" class="form-control" placeholder="Enter Task Name" value="{{.TaskName}}">
                </div>
              </div>
              <br>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Assignee</label>
                  <div class="col-sm-10">
                    <input type="text" name="Assignee" class="form-control" placeholder="Enter Assignee" value="{{.Assignee}}">
                  </div>
              </div>
              <br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" name="Date" class="form-control" placeholder=" Enter Date" value="{{.Date}}">
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Save</button>
              <a class="btn btn-secondary" href="/" role="button">Cancel</a>
          </form>
          </div>
        </div>
      </div>
        <script src="/scripts.js" type="text/javascript"></script>

    </body>
</html>
{{end}}
